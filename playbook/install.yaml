- name: Install ceph storagenode
  become: yes
  hosts: all
  gather_facts: yes  
  tasks:
  - include_tasks: tasks/vagrant_ssh.yaml
    when: ansible_facts.virtualization_type == "virtualbox"


- name: Install ceph management node
  connection: local
  become: yes
  hosts:
    - master
  roles:
    - ceph_management

- name: Install ceph storagenode
  become: yes
  hosts: all
  roles:
    - ceph_storagenode



