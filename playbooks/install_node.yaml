- name: Configuration Ceph Cluster
  hosts: node1
  gather_facts: true
  become: true
  roles:
  tasks:
    ## ceph-deploy のインストール
    - name: Add Ceph GPG key
      apt_key: url=https://download.ceph.com/keys/release.asc

    - name: Add Ceph APT repository
      apt_repository:
        repo: deb https://download.ceph.com/debian-nautilus/ {{ansible_distribution_release}} main

    - name: Install the prerequisite packeage
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - ceph-deploy
        - ceph-mgr-dashboard

    ## Cephのセットアップ
    - name: ceph cluster 
      command: ceph-deploy new node1 node2 node3
      args:
        chdir: /root

    - name: intall ceph package to cluster member
      command: ceph-deploy install --release nautilus node1 node2 node3
      args:
        chdir: /root

    - name: create monitor 
      command: ceph-deploy mon create node1 node2 node3
      args:
        chdir: /root

    - name: setup monitor
      command: ceph-deploy mon create-initial 
      args:
        chdir: /root

    - name: gather keys
      command: ceph-deploy gatherkeys node1 node2 node3
      args:
        chdir: /root

    ## ストレージのセットアップ
    - name: setup storage node1
      command: ceph-deploy osd create --data /dev/sdc node1
      args:
        chdir: /root

    - name: setup storage node2
      command: ceph-deploy osd create --data /dev/sdc node2
      args:
        chdir: /root
      
    - name: setup storage node3
      command: ceph-deploy osd create --data /dev/sdc node3
      args:
        chdir: /root

    ## 設定情報の配布
    - name: ceph-deploy
      command: ceph-deploy admin node1 node2 node3
      args:
        chdir: /root

    ## マネージャーデーモン と メタデータサーバーの生成
    - name: create mgr
      command: ceph-deploy mgr create node1
      args:
        chdir: /root

    - name: create mds
      command: ceph-deploy mds create node1
      args:
        chdir: /root

        
    ## 管理クライアントのインストール
    - name: install nautilus
      command: ceph-deploy install --release nautilus node1 node2 node3
      args:
        chdir: /root

    - name: install admin
      command: ceph-deploy admin node1 node2 node3
      args:
        chdir: /root
      
    ## オブジェクトゲートウェイの生成
    - name: create rgw
      command: ceph-deploy rgw create node1
      args:
        chdir: /root

    - name: create pool for object storage
      command: ceph osd pool create obj_data 10
      args:
        chdir: /root

    - name: map pool object
      command: ceph osd map obj_data obj01
      args:
        chdir: /root

    ## ブロックストレージのプール作成
    - name: create pool for block storage
      command: ceph osd pool create blk_data 10
      args:
        chdir: /root

    - name: set crush tunables values
      command: ceph osd crush tunables hammer
      args:
        chdir: /root

    ## ファイルストレージの設定
    - name: create pool for file storage
      command: ceph osd pool create cephfs_data 10
      args:
        chdir: /root

    - name: create pool fs metadata
      command: ceph osd pool create cephfs_metadata 1
      args:
        chdir: /root

    - name: create cephfs
      command: ceph fs new cephfs cephfs_metadata cephfs_data
      args:
        chdir: /root
      
    ## ダッシュボードの設定
    - name: Enable dashboard
      command: ceph mgr module enable dashboard
      args:
        chdir: /root

    - name: Create self-signed certificate
      command: ceph dashboard create-self-signed-cert
      args:
        chdir: /root

    - name: Set user/password & role
      command: ceph dashboard ac-user-create admin password administrator
      args:
        chdir: /root

        
