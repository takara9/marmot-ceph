- name: Install Ceph Base Package
  hosts: all
  gather_facts: true
  become: true
  roles:
  tasks:
    - name: Install the prerequisite packeage
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - ntp
        - python-apt

    - name: check ssh-key existing
      stat:
        path: /vagrant/ssh/id_rsa.pub
      register: ssh_key

    - debug: msg="{{ ssh_key }}"

    - name: create ssh-key
      command: ssh-keygen -t rsa -N '' -f id_rsa
      args:
        executable: /bin/bash
        chdir: /vagrant/ssh
      when: ssh_key.stat.exists == false

    - name: cp ssh-key pub
      template:
        src:  /vagrant/ssh/id_rsa.pub
        dest: /root/.ssh/authorized_keys
        mode: '0600'
        owner: root
        group: root

    - name: cp ssh-key pri
      template:
        src:  /vagrant/ssh/id_rsa
        dest: /root/.ssh/id_rsa
        mode: '0600'
        owner: root
        group: root
        
    - name: cp config to avoid check host at first login
      template:
        src: /vagrant/ssh/config
        dest: /root/.ssh/config
        mode: '0600'
        owner: root
        group: root

    - name: cp hosts 
      template:
        src:  /vagrant/ssh/hosts
        dest: /etc/hosts
        mode: '0644'
        owner: root
        group: root
        force: yes
        backup: yes

